nexusDescription="[size=6][center][img]http://i.imgur.com/FseUuWy.jpg[/img][/center][/size]\r<br />[center][u][url=http://www.nexusmods.com/skyrim/mods/80634/][color=#f0d396]SKYRIM CLASSIC[/color][/url][/u][color=#f0d396]\xa0\xa0\xa0[/color][color=#999999]|[/color][color=#f0d396] \xa0 [/color][u][url=https://mods.bethesda.net/#en/workshop/skyrim/mod-detail/3261266][color=#f0d396]XBOX ONE[/color][/url][/u]\xa0\xa0\xa0[color=#999999]|[/color] \xa0 [u][url=https://mods.bethesda.net/#en/workshop/skyrim/mod-detail/3261085][color=#f0d396]BETH.NET PC[/color][/url][/u][/center]\r<br />\r<br />[size=4][center]A lore-friendly set of heavy vampire armor that comes in 3 variations, \r<br />each with a unique effect that is applied once all four pieces are worn. \r<br />The armor is made with vanilla assets, so it fits into \r<br />the game seamlessly.[/center][/size]\r<br />\r<br />\r<br />[line]\r<br />\r<br />\r<br />[color=#f0d396][center][font=Georgia][size=4]D[/size][size=2]\xa0[/size][size=4]E[/size][size=2]\xa0[/size][size=4]T[/size][size=2]\xa0[/size][size=4]A[/size][size=2]\xa0[/size][size=4]I[/size][size=2]\xa0[/size][size=4]L[/size][/font][font=Georgia][size=2]\xa0[/size][/font][font=Georgia][size=4]S[/size]\r<br />\r<br />[i][size=6]\x2014[/size][/i][/font][/center][/color]\r<br />[center][size=3]The set is equivalent to the ebony tier, and can be crafted with the ebony smithing perk. \r<br />The hood offers much less protection than the ebony helmet but is balanced by \r<br />the other pieces having a higher armor rating.\xa0[/size]\r<br />\r<br />[size=3]3 versions of the cuirass can be crafted, each giving a unique bonus when worn in \r<br />combination with the Volkihar Knight boots, gauntlets, and hood. Each piece of \r<br />armor can also be tempered and enchanted.[/size][/center]\r<br />\r<br />\r<br />[center][img]http://i.imgur.com/pN23Tjw.jpg[/img]\r<br />\r<br />[color=#f0d396][font=Georgia][size=4]R[/size][size=2] [/size][size=4]O[/size][size=2] [/size][size=4]Y[/size][size=2] [/size][size=4]A[/size][size=2] [/size][size=4]L \xa0G[/size][size=2] [/size][size=4]U[/size][size=2] [/size][size=4]A[/size][size=2] [/size][size=4]R[/size][size=2] [/size][size=4]D \xa0\x43[/size][size=2] [/size][size=4]U[/size][size=2] [/size][size=4]I[/size][size=2] [/size][size=4]R[/size][size=2] [/size][size=4]A[/size][size=2] [/size][size=4]S[/size][size=2] [/size][size=4]S\r<br />[/size]\r<br />[i][size=2]\x2014\xa0Of Royal Blood\xa0\x2014[/size][/i][/font][/color]\r<br />\r<br />[size=3]Gives a 15% chance to throw melee attackers into the \r<br />air, draining their health by 20pts for 4 seconds\r<br />\r<br />\r<br />\r<br />\r<br />[/size][/center][center][img]http://i.imgur.com/dfWjGc4.jpg[/img]\r<br />\r<br />[font=Georgia][color=#f0d396][size=4]A[size=2]\xa0[/size]B[size=2]\xa0[/size]Y[size=2]\xa0[/size]S[size=2]\xa0[/size]S[/size][size=2] [/size][size=4]W[size=2]\xa0[/size]A[size=2]\xa0[/size]L[size=2]\xa0[/size]K[size=2]\xa0[/size]E[size=2]\xa0[/size]R[/size][size=2]\xa0 \xa0[/size][size=4]C[/size][size=2]\xa0[/size][size=4]U[/size][size=2]\xa0[/size][size=4]I[/size][size=2]\xa0[/size][size=4]R[/size][size=2]\xa0[/size][size=4]A[/size][size=2]\xa0[/size][size=4]S[/size][size=2]\xa0[/size][size=4]S[/size]\r<br />\r<br />[size=2]\x2014\xa0[i]One With the Abyss[/i]\xa0\x2014[/size][/color][/font]\r<br />\r<br />[size=3]Muffles your footsteps and allows vampires to \r<br />regenerate stamina, magicka, and health in Sunlight\r<br />\r<br />\r<br />\r<br />\r<br />[/size][/center]\r<br />[center][img]http://i.imgur.com/zjQbnWc.jpg[/img]\r<br />\r<br />[font=Georgia][color=#f0d396][size=4]A[size=2]\xa0[/size]S[size=2]\xa0[/size]S[size=2]\xa0[/size]A[size=2]\xa0[/size]S[size=2]\xa0[/size]S[size=2]\xa0[/size]I[size=2]\xa0[/size]N \xa0\x43[size=2]\xa0[/size]U[size=2]\xa0[/size]I[size=2]\xa0[/size]R[size=2]\xa0[/size]A[size=2]\xa0[/size]S[size=2]\xa0[/size]S\r<br />[/size]\r<br />[size=2]\x2014\xa0[i]Smoke and Shadow[/i]\xa0\x2014[/size][/color][/font]\r<br />\r<br />[size=3]Turns you into a wisp of smoke when you sneak \r<br />outside of combat, granting you invisibility[/size][/center]\r<br />\r<br />\r<br />\r<br />\r<br />[line]\r<br />\r<br />\r<br />\r<br />\r<br />[size=4][font=Georgia][color=#f0d396]F[size=2]\xa0[/size]E[size=2]\xa0[/size]A[size=2]\xa0[/size]T[size=2]\xa0[/size]U[size=2]\xa0[/size]R[size=2]\xa0[/size]E[size=2]\xa0[/size]S[/color][/font]\r<br />[/size]\r<br />[list]\r<br />[*][size=3]Male and Female versions[/size]\r<br />[*][size=3]3 variations with unique effects[/size]\r<br />[*][size=3]Craftable at the forge (with ebony smithing)[/size]\r<br />[*][size=3]Upgradeable at the workbench\xa0(with ebony smithing)[/size]\r<br />[*][size=3]Optional light armor version[/size]\r<br />[*][size=3]Fully enchantable[/size]\r<br />[*][size=3]Beast races supported[/size]\r<br />[/list]\r<br />\r<br />\r<br />[font=Georgia][color=#f0d396][size=4]C[/size][size=2]\xa0[/size][size=4]O[/size][size=2]\xa0[/size][size=4]M[/size][size=2]\xa0[/size][size=4]P[/size][size=2]\xa0[/size][size=4]A[/size][size=2]\xa0[/size][size=4]T[/size][size=2]\xa0[/size][size=4]I[/size][size=2]\xa0[/size][size=4]B[/size][size=2]\xa0[/size][size=4]I[/size][size=2]\xa0[/size][size=4]L[/size][size=2]\xa0[/size][size=4]I[/size][size=2]\xa0[/size][size=4]T[/size][size=2]\xa0[/size][size=4]Y[/size][/color][/font]\r<br />\r<br />[size=3]The only potential incompatibility with this mod would be any mod that alters the vampire weakness to sunlight effect, which will cause the Abysswalker effect to not regenerate properly. I will be releasing compatibility patches for these mods and will update this section once they&#39;re out.[/size]\r<br />\r<br />[size=3]Compatibility patches are available as options in the installer for:\r<br />[/size]\r<br />[list]\r<br />[*][size=3][url=http://www.nexusmods.com/skyrimspecialedition/mods/3928/]Sacrosanct[/url][/size]\r<br />[*][size=3][url=http://www.nexusmods.com/skyrimspecialedition/mods/1925/]Better Vampires[/url][/size]\r<br />[/list]\r<br />\r<br />\r<br />[size=4][font=Georgia][color=#f0d396]I[size=2]\xa0[/size]N[size=2]\xa0[/size]S[size=2]\xa0[/size]T[size=2]\xa0[/size]A[size=2]\xa0[/size]L[size=2]\xa0[/size]L[size=2]\xa0\xa0[/size]/[size=2]\xa0\xa0[/size]U[size=2]\xa0[/size]N[size=2]\xa0[/size]I[size=2]\xa0[/size]N[size=2]\xa0[/size]S[size=2]\xa0[/size]T[size=2]\xa0[/size]A[size=2]\xa0[/size]L[size=2]\xa0[/size]L[/color][/font]\r<br />\r<br />[/size][size=3]Use your mod manager of choice to install the mod (manual install not recommended, it&#39;s messy).\r<br />\r<br />To uninstall, first take off any pieces of the armor, make a new save, then quit the game and uninstall using your mod manager.[/size][size=3]\r<br />[/size]\r<br />\r<br />\r<br />[font=Georgia][color=#f0d396][size=4]C[/size][size=2]\xa0[/size][size=4]O[/size][size=2]\xa0[/size][size=4]M[/size][size=2]\xa0[/size][size=4]I[/size][size=2]\xa0[/size][size=4]N[/size][size=2]\xa0[/size][size=4]G \xa0S[/size][size=2]\xa0[/size][size=4]O[/size][size=2]\xa0[/size][size=4]O[/size][size=2]\xa0[/size][size=4]N[/size]\r<br />\r<br />[/color][/font][size=3]In order of priority, but subject to change if anyone has suggestions.\r<br />\r<br />[/size][list]\r<br />[*][size=3]Weight slider support[/size]\r<br />[*][size=3]A full dungeon and quest to unlock recipes for the armor[/size]\r<br />[*][size=3]Possibly another set of lower tier armor[/size]\r<br />[/list][size=3]\r<br />[/size]"
